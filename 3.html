<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寒潇 | 欢迎大家！</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color:#3498db; --primary-dark:#2980b9; --secondary-color:#9b59b6;
      --text-dark:#2c3e50; --text-medium:#4a5568; --text-light:#718096;
      --bg-white:#fff; --bg-light:#f8f9fa; --bg-lighter:#f8fafc;
      --border-color:#e2e8f0;
      --shadow-light:0 5px 20px rgba(0,0,0,.08);
      --shadow-medium:0 10px 30px rgba(0,0,0,.12);
      --border-radius:20px;
      --transition:all .3s ease;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Microsoft YaHei',sans-serif;}
    body{background:var(--bg-light);color:var(--text-medium);line-height:1.6;overflow-x:hidden;}
    .container{max-width:1200px;margin:0 auto;padding:0 20px;}

    /* 导航栏 */
    header{background:rgba(255,255,255,.95);box-shadow:0 2px 15px rgba(0,0,0,.08);position:fixed;top:0;left:0;width:100%;z-index:1000;backdrop-filter:blur(10px);}
    nav{display:flex;justify-content:space-between;align-items:center;padding:15px 0;}
    .logo{font-size:1.6rem;font-weight:700;color:var(--text-dark);cursor:pointer;}
    .logo:hover{color:var(--primary-color);}
    .nav-links{display:flex;list-style:none;}
    .nav-links li{margin-left:25px;}
    .nav-links a{text-decoration:none;color:var(--text-medium);font-weight:500;position:relative;transition:var(--transition);}
    .nav-links a:hover{color:var(--primary-color);}
    .nav-links a::after{content:"";position:absolute;bottom:-5px;left:0;width:0;height:2px;background:var(--primary-color);transition:width .3s;}
    .nav-links a:hover::after,.nav-link.active::after{width:100%;}
    .mobile-menu-btn{display:none;background:none;border:none;font-size:1.5rem;cursor:pointer;}

    /* 页面 */
    .page{min-height:100vh;padding:100px 0 50px;}
    .home-page{background:var(--bg-light);}
    .links-page,.bilibili-page{background:var(--bg-white);}

    /* 音乐播放器 */
    .music-player{background:var(--bg-white);border-radius:var(--border-radius);padding:20px;box-shadow:var(--shadow-light);max-width:700px;margin:0 auto 30px;}
    .player-controls{display:flex;justify-content:space-between;align-items:center;}
    .song-info{display:flex;align-items:center;}
    .album-art{width:50px;height:50px;border-radius:10px;background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));margin-right:15px;display:flex;align-items:center;justify-content:center;color:#fff;}
    .song-details h3{font-size:1rem;color:var(--text-dark);}
    .control-buttons{display:flex;align-items:center;}
    .control-btn{background:none;border:none;color:var(--primary-color);cursor:pointer;margin:0 5px;font-size:1.2rem;}
    .play-btn{background:var(--primary-color);color:#fff;border-radius:50%;width:45px;height:45px;}

    .progress-bar{width:100%;height:5px;background:var(--border-color);margin:10px 0;cursor:pointer;}
    .progress{height:100%;background:linear-gradient(to right,var(--primary-color),var(--secondary-color));width:0%;}
    .time-info{display:flex;justify-content:space-between;font-size:.8rem;color:var(--text-light);}

    /* 搜索 */
    .search-box{display:flex;max-width:600px;margin:20px auto;box-shadow:var(--shadow-light);border-radius:50px;overflow:hidden;}
    .search-input{flex:1;padding:12px 20px;border:none;outline:none;}
    .search-button{background:var(--primary-color);color:#fff;border:none;padding:0 25px;cursor:pointer;}

    /* 时间 */
    .time-widget{background:var(--bg-white);border-radius:var(--border-radius);padding:20px;text-align:center;box-shadow:var(--shadow-light);max-width:400px;margin:20px auto;}
    .current-time{font-size:2rem;font-weight:bold;color:var(--text-dark);}
    .current-date{font-size:1rem;color:var(--text-medium);}

    /* Banner */
    .banner-container{max-width:1000px;margin:0 auto 40px;position:relative;overflow:hidden;border-radius:15px;box-shadow:var(--shadow-medium);}
    .banner-slider{display:flex;transition:transform .5s ease;}
    .banner-slide{min-width:100%;height:250px;display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer;position:relative;}
    .banner-slide::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.3);}
    .banner-content{position:relative;z-index:2;text-align:center;}
    .banner-dots{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);display:flex;gap:8px;}
    .banner-dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.5);cursor:pointer;}
    .banner-dot.active{background:#fff;}

    /* links */
    .links-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;}
    .link-card{display:flex;align-items:center;padding:15px;background:var(--bg-lighter);border:1px solid var(--border-color);border-radius:12px;text-decoration:none;color:var(--text-medium);transition:var(--transition);}
    .link-card:hover{background:#edf2f7;transform:translateY(-3px);}
    .link-icon{width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#fff;margin-right:12px;}

    /* bilibili */
    .bilibili-player-wrapper{width:100%;max-width:900px;margin:0 auto;aspect-ratio:16/9;border-radius:12px;overflow:hidden;box-shadow:var(--shadow-medium);}
    .bilibili-player-wrapper iframe{width:100%;height:100%;border:none;}

    footer{text-align:center;padding:20px;color:var(--text-light);border-top:1px solid var(--border-color);}

    /* 响应式 */
    @media(max-width:1024px){.links-grid{grid-template-columns:repeat(3,1fr);}}
    @media(max-width:768px){
      .nav-links{display:none;position:absolute;top:100%;left:0;width:100%;background:#fff;flex-direction:column;align-items:center;box-shadow:0 5px 15px rgba(0,0,0,.1);}
      .nav-links.active{display:flex;}
      .nav-links li{margin:10px 0;}
      .mobile-menu-btn{display:block;}
      .links-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:480px){.links-grid{grid-template-columns:1fr;}.banner-slide{height:180px;}}
  </style>
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="logo">个人空间</div>
      <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home" class="nav-link active">首页</a></li>
        <li><a href="#links-page" class="nav-link">导航</a></li>
        <li><a href="#bilibili-page" class="nav-link">直播</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- 首页 -->
<section id="home" class="page home-page">
  <div class="container">
    <!-- 音乐播放器 -->
    <div class="music-player">
      <div class="player-controls">
        <div class="song-info">
          <div class="album-art">♪</div>
          <div class="song-details">
            <h3 id="songTitle">加载中...</h3>
            <p id="songArtist">网易云音乐</p>
          </div>
        </div>
        <div class="control-buttons">
          <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
          <button class="control-btn play-btn" id="playBtn"><i class="fas fa-play" id="playIcon"></i></button>
          <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      <div class="progress-bar" id="progressBar"><div class="progress" id="progress"></div></div>
      <div class="time-info"><span id="currentTimeDisplay">0:00</span><span id="totalTime">0:00</span></div>
    </div>

    <!-- 搜索 -->
    <div class="search-box">
      <input type="text" class="search-input" id="searchInput" placeholder="输入关键词搜索...">
      <button class="search-button" id="searchButton">搜索</button>
    </div>

    <!-- 时间 -->
    <div class="time-widget">
      <div class="current-time" id="currentTime">00:00:00</div>
      <div class="current-date" id="currentDate">2025年1月1日 星期三</div>
    </div>
  </div>
</section>

<!-- 导航 -->
<section id="links-page" class="page links-page">
  <div class="container">
    <!-- Banner -->
    <div class="banner-container">
      <div class="banner-slider" id="bannerSlider">
        <div class="banner-slide" style="background:linear-gradient(135deg,#3498db,#9b59b6);" data-href="https://example.com/tech">
          <div class="banner-content"><h3>技术资源</h3><p>探索最新趋势</p></div>
        </div>
        <div class="banner-slide" style="background:linear-gradient(135deg,#e74c3c,#e67e22);" data-href="https://example.com/design">
          <div class="banner-content"><h3>设计灵感</h3><p>发现创意实践</p></div>
        </div>
      </div>
      <div class="banner-dots" id="bannerDots">
        <div class="banner-dot active" data-index="0"></div>
        <div class="banner-dot" data-index="1"></div>
      </div>
    </div>

    <h2 style="text-align:center;margin-bottom:20px;">常用网址导航</h2>
    <div class="links-grid">
      <a href="https://www.baidu.com" target="_blank" class="link-card"><div class="link-icon" style="background:#2932e1"><i class="fas fa-search"></i></div><div>百度搜索</div></a>
      <a href="https://github.com" target="_blank" class="link-card"><div class="link-icon" style="background:#333"><i class="fab fa-github"></i></div><div>GitHub</div></a>
    </div>
  </div>
</section>

<!-- B站直播 -->
<section id="bilibili-page" class="page bilibili-page">
  <div class="container">
    <h2 style="text-align:center;margin-bottom:20px;">B站直播</h2>
    <div class="bilibili-player-wrapper">
      <iframe src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=30778828&quality=0" allowfullscreen></iframe>
    </div>
  </div>
</section>

<footer><div class="container">© 2025 个人主页 | 优化版</div></footer>

<audio id="audioPlayer"></audio>

<script>
  // 移动端菜单
  const mobileMenuBtn=document.getElementById('mobileMenuBtn');
  const navLinks=document.getElementById('navLinks');
  mobileMenuBtn.addEventListener('click',()=>navLinks.classList.toggle('active'));
  document.querySelectorAll('.nav-link').forEach(link=>{
    link.addEventListener('click',()=>{document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));link.classList.add('active');if(window.innerWidth<=768)navLinks.classList.remove('active');});
  });

  // 搜索
  document.getElementById('searchButton').onclick=()=>{let q=document.getElementById('searchInput').value.trim();if(q)window.open('https://www.baidu.com/s?wd='+encodeURIComponent(q));};

  // 时间
  function updateTime(){const now=new Date();document.getElementById('currentTime').textContent=now.toLocaleTimeString('zh-CN',{hour12:false});document.getElementById('currentDate').textContent=now.toLocaleDateString('zh-CN',{year:'numeric',month:'long',day:'numeric',weekday:'long'});}
  setInterval(updateTime,1000);updateTime();

  // 音乐播放器（简化示例）
  const audioPlayer=document.getElementById('audioPlayer'),playBtn=document.getElementById('playBtn'),playIcon=document.getElementById('playIcon'),progress=document.getElementById('progress'),progressBar=document.getElementById('progressBar'),currentTimeDisplay=document.getElementById('currentTimeDisplay'),totalTime=document.getElementById('totalTime');
  let isPlaying=false;
  function togglePlay(){if(isPlaying){audioPlayer.pause();}else{audioPlayer.play();}}
  playBtn.onclick=togglePlay;
  audioPlayer.onplay=()=>{isPlaying=true;playIcon.className='fas fa-pause';};
  audioPlayer.onpause=()=>{isPlaying=false;playIcon.className='fas fa-play';};
  audioPlayer.ontimeupdate=()=>{if(audioPlayer.duration){progress.style.width=(audioPlayer.currentTime/audioPlayer.duration*100)+'%';currentTimeDisplay.textContent=Math.floor(audioPlayer.currentTime/60)+':'+String(Math.floor(audioPlayer.currentTime%60)).padStart(2,'0');totalTime.textContent=Math.floor(audioPlayer.duration/60)+':'+String(Math.floor(audioPlayer.duration%60)).padStart(2,'0');}};
  progressBar.onclick=e=>{audioPlayer.currentTime=(e.offsetX/progressBar.clientWidth)*audioPlayer.duration;};
  audioPlayer.src="https://music.163.com/song/media/outer/url?id=1867217766.mp3"; // 默认一首歌

  // Banner
  const bannerSlider=document.getElementById('bannerSlider'),bannerDots=document.querySelectorAll('.banner-dot');let currentBanner=0;
  function goBanner(i){currentBanner=i;bannerSlider.style.transform=`translateX(-${i*100}%)`;bannerDots.forEach((d,idx)=>d.classList.toggle('active',idx===i));}
  bannerDots.forEach(d=>d.onclick=()=>goBanner(parseInt(d.dataset.index)));
</script>
</body>
</html>
